<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Payroll</title>
</head>
<body>
<h1>Enter Employee Details</h1>
<form action="payroll" method="POST">
<label>Employee Name:</label>
<input type="text" name="employeeName" required><br><br>
<label>Hours Worked:</label>
<input type="number" name="hoursWorked" required><br><br>
<label>Hourly Pay Rate:</label>
<input type="number" name="hourlyPayRate" required><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
